name: Publish to npm

on:
  push:
    branches:
      - main  

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production  
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run semantic-release
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}